<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year Countdown</title>
  </head>
  <body>
    <h2>Countdown to New Year</h2>
    <div class="year"><p>0000</p></div>
    <div class="countdown">
      <div id="day"><p>00</p></div>
      <div id="hour"><p>00</p></div>
      <div id="minute"><p>00</p></div>
      <div id="second"><p>00</p></div>
    </div>
  </body>
</html>
